<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="index.js"></script>
  </head>

  <body>
    <h1 class="title">Press A Key to Start</h1>
    <div class="container">
      <div lass="row">
        <div type="button" id="green" class="btn green"></div>
        <audio src="./sounds/green.wav" id="audio-green"></audio>
        <div type="button" id="red" class="btn red"></div>
        <audio src="./sounds/red.wav" id="audio-red"></audio>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <audio src="./sounds/yellow.wav" id="audio-yellow"></audio>
        <div type="button" id="blue" class="btn blue"></div>
        <audio src="./sounds/blue.wav" id="audio-blue"></audio>
      </div>
    </div>
  </body>
</html>
